{% extends 'layout.html' %}

{% block title %}
    Forgot password
{% endblock %}

{% block main %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="static/e81a7985_2.jpg" style = 'width: 190%;' alt="Phone image">
        </div>
        <br><br><br>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <p id = 'id' style="color: White;">New Password</p>
          <form method="post" action = '/new'>
            <!-- Username input -->
            <div class="form-outline mb-4 size">
              <label class="form-label" for="form1Example13" style="color: White;">New Password</label>
              <input type="password" id="form1Example13" name = password class="form-control form-control-lg" />
            </div>
            <br><br>
            <div class="form-outline mb-4 size">
                <label class="form-label" for="form1Example13" style="color: White;">confirmation</label>
                <input type="password" id="form1Example13" name = confirmation class="form-control form-control-lg" />
              </div>
              <br><br>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            <p style="color: rgb(254, 19, 19); font-family: 'Cormorant Garamond', serif; font-size: 30px;"><b>{{password_data}}</b></p>
            

{% endblock %}
